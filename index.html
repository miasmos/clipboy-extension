<html>
    <head>
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            cep_node = {
                require: key => {
                    const map = {
                        util: { promisify: () => {} },
                        fs: { exists: true, writeFile: true }
                    };
                    return map[key];
                }
            };
            $ = { locale: 'en' };
            window.__adobe_cep__ = {};
            window.__adobe_cep__.getHostEnvironment = function(type) {
                if (type === 'light') {
                    return JSON.stringify({
                        appSkinInfo: {
                            appBarBackgroundColor: {
                                color: {
                                    red: 255,
                                    green: 255,
                                    blue: 255,
                                    alpha: 0.7
                                }
                            },
                            panelBackgroundColor: {
                                color: {
                                    red: 255,
                                    green: 255,
                                    blue: 255,
                                    alpha: 0.7
                                }
                            },
                            systemHighlightColor: {
                                red: 255,
                                green: 255,
                                blue: 255,
                                alpha: 0.7
                            },
                            baseFontSize: 14,
                            baseFontFamily: 'Arial'
                        }
                    });
                }
                return JSON.stringify({
                    appSkinInfo: {
                        appBarBackgroundColor: {
                            color: {
                                red: 22,
                                green: 33,
                                blue: 44,
                                alpha: 0.7
                            }
                        },
                        panelBackgroundColor: {
                            color: {
                                red: 22,
                                green: 33,
                                blue: 44,
                                alpha: 0.7
                            }
                        },
                        systemHighlightColor: {
                            red: 22,
                            green: 33,
                            blue: 44,
                            alpha: 0.7
                        },
                        baseFontSize: 14,
                        baseFontFamily: 'Arial'
                    }
                });
            };
            window.__adobe_cep__.evalScript = function(script, callback) {
                setTimeout(function() {
                    callback('1', '2');
                }, 500);
            };
        </script>
        <script src="./plugin/lib/CSInterface.js"></script>
        <script
            src="./plugin/lib/ui.compiled.js"
            type="text/javascript"
        ></script>
    </body>
</html>
